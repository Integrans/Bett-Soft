<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar reporte - BettSoft</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#003366",
            accent: "#D4AF37",
            "background-light": "#F0F2F5",
          },
          fontFamily: {
            display: ["Public Sans", "sans-serif"],
          },
          borderRadius: {
            lg: "1rem",
          },
        },
      },
    };
  </script>
</head>

<body class="font-display bg-background-light text-slate-800 antialiased">
  <div class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-primary text-white shadow-md">
  <!-- Barra superior -->
  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img
        src="images/logo.png"
        alt="Logo FES Acatlán"
        class="h-10 sm:h-14 w-auto"
      />
    </a>

    <!-- Menú de escritorio -->
    <nav class="hidden sm:flex gap-8 text-sm md:text-base">
      <a href="index.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Inicio
      </a>
      <a href="reportar.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Nuevo reporte
      </a>
      <a href="consultar.html"
         class="pb-1 border-b-2 border-white font-semibold">
        Consultar reporte
      </a>
    </nav>

    <!-- Botón Iniciar sesión (solo escritorio) -->
    <a
      href="login.html"
      class="hidden sm:inline-flex items-center gap-2 text-white text-sm font-medium
             hover:shadow-md hover:bg-white/10 px-3 py-2 rounded-md transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 3h4a2 2 0 012 2v4m0 6v4a2 2 0 01-2 2h-4m-6 0H5a2 2 0 01-2-2v-4m0-6V5a2 2 0 012-2h4" />
      </svg>
      Iniciar sesión
    </a>

    <!-- Botón hamburguesa (solo móvil) -->
    <button
      type="button"
      class="inline-flex items-center justify-center sm:hidden p-2 rounded-md hover:bg-white/10 transition"
      onclick="toggleMobileMenu()"
      aria-label="Abrir menú"
    >
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Menú móvil desplegable -->
  <div id="mobile-menu"
       class="sm:hidden hidden border-t border-white/20 bg-primary/95">
    <nav class="flex flex-col px-4 py-3 gap-3 text-sm">
      <a href="index.html"
         class="py-1 border-b border-white/10">
        Inicio
      </a>
      <a href="reportar.html"
         class="py-1 border-b border-white/10">
        Nuevo reporte
      </a>
      <a href="consultar.html"
         class="py-1 border-b border-white/10 font-semibold">
        Consultar reporte
      </a>
      <a href="login.html"
         class="pt-2 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 3h4a2 2 0 012 2v4m0 6v4a2 2 0 01-2 2h-4m-6 0H5a2 2 0 01-2-2v-4m0-6V5a2 2 0 012-2h4" />
        </svg>
        Iniciar sesión
      </a>
    </nav>
  </div>
</header>

    <!-- CONTENIDO -->
    <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-4xl">

        <!-- Título y descripción -->
        <section class="text-center mb-12">
          <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-3">
            Consultar reporte
          </h1>
          <p class="text-slate-600 text-sm md:text-base">
            Ingresa el folio de tu reporte para ver su estado actual.
          </p>
        </section>

        <!-- Buscador -->
        <section class="max-w-xl mx-auto mb-14">
          <form class="space-y-4">
            <div>
              <label
                for="report-code"
                class="block text-sm font-medium text-slate-700 mb-1"
              >
                Código de reporte / Folio
              </label>
              <div class="flex flex-col sm:flex-row gap-4">
                <input
                  id="report-code"
                  type="text"
                  placeholder="Ingresa tu código"
                  class="flex-grow w-full px-4 py-3 bg-white border border-slate-300 rounded-lg
                         focus:ring-primary focus:border-primary placeholder-slate-400"
                />
                <button
                  type="submit"
                  class="bg-primary text-white font-semibold px-8 py-3 rounded-lg
                         hover:bg-primary/90 transition-colors whitespace-nowrap"
                >
                  Buscar
                </button>
              </div>
            </div>
          </form>
        </section>

        <!-- Resultados de ejemplo -->
        <section class="space-y-6">

          <!-- Resultados de la búsqueda -->
<section class="mt-8">
  <h2 class="text-lg font-semibold text-slate-900 mb-3">Resultado</h2>

  <!-- Mensaje de estado (errores / info) -->
  <p id="mensaje-estado" class="text-sm text-slate-500 mb-4">
    Ingresa un folio para consultar el estado de tu reporte.
  </p>

  <!-- Aquí se va a insertar la tarjeta del reporte -->
  <div id="resultado-reporte" class="space-y-4"></div>
</section>



        </section>
      </div>
    </main>
  </div>
  <script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  }
</script>
<script src="consultar.js"></script>


</body>
</html>
