<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BettSoft - Reporte de Sanitarios</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#003366",
            "accent": "#D4AF37",
            "background-light": "#F0F2F5",
            "background-dark": "#111621",
            "surface": "#FFFFFF",
            "text-main": "#212529",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<main class="flex flex-1 justify-center px-4 py-6 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl">
<div class="mb-6 text-center">
<h1 class="text-3xl font-bold text-primary">Reporte de incidencia</h1>
</div>
<form class="flex flex-col gap-6">
<div class="flex flex-col gap-5 rounded-xl bg-surface p-6 shadow-sm dark:bg-background-dark">
<div class="flex flex-col gap-1">
<p class="text-[#111318] dark:text-gray-200 text-2xl font-bold leading-tight tracking-[-0.033em]">Detalles del Reporte</p>
<p class="text-[#636f88] dark:text-gray-400 text-base font-normal leading-normal">Utilice este formulario para reportar cualquier problema en los sanitarios.</p>
</div>
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Tipo de problema</p>
<select class="form-select h-14 w-full appearance-none resize-none overflow-hidden rounded-lg border border-gray-300 bg-white bg-no-repeat bg-[right_1rem_center] p-3.5 pr-10 text-base font-normal leading-normal text-[#111318] placeholder:text-[#636f88] focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC9uCetYVE3n7qU7GWaMUB1-ACA72cBw-IhRG9ciR4c516JIZ_A3VLwSrDzqbKW1GTm_1c5rZRwZgCv72yFy8gVFN7L_KqhAZIqglQgWuENWVFuMwa561dFihDbVAXISzx-3khP0y7Qtj0hKg9j68jQ0OEN32HnLmeIuHALntb20TC0Afmnw-qGlQkffHI4mFH36DH8j7VvSbKN4WqYc07irYIwbo1OGUcbLCWjTQmwPUqfMwYAecvcNX8Mtm3WIO8bZvFnBAw5eiE');">
<option selected="">Seleccione el tipo de problema</option>
<option value="falta-agua">Falta de agua</option>
<option value="fuga">Fuga de agua</option>
<option value="suciedad">Suciedad excesiva</option>
<option value="equipo-dano">Equipo dañado (inodoro, lavabo, etc.)</option>
<option value="falta-insumos">Falta de insumos (papel, jabón)</option>
<option value="otro">Otro</option>
</select>
</label>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6">
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Edificio</p>
<select class="form-select h-14 w-full appearance-none resize-none overflow-hidden rounded-lg border border-gray-300 bg-white bg-no-repeat bg-[right_1rem_center] p-3.5 pr-10 text-base font-normal leading-normal text-[#111318] placeholder:text-[#636f88] focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC9uCetYVE3n7qU7GWaMUB1-ACA72cBw-IhRG9ciR4c516JIZ_A3VLwSrDzqbKW1GTm_1c5rZRwZgCv72yFy8gVFN7L_KqhAZIqglQgWuENWVFuMwa561dFihDbVAXISzx-3khP0y7Qtj0hKg9j68jQ0OEN32HnLmeIuHALntb20TC0Afmnw-qGlQkffHI4mFH36DH8j7VvSbKN4WqYc07irYIwbo1OGUcbLCWjTQmwPUqfMwYAecvcNX8Mtm3WIO8bZvFnBAw5eiE');">
<option selected="">Seleccione el edificio</option>
<option value="a1">Edificio A1</option>
<option value="a2">Edificio A2</option>
<option value="a3">Edificio A3</option>
</select>
</label>
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Piso</p>
<select class="form-select h-14 w-full appearance-none resize-none overflow-hidden rounded-lg border border-gray-300 bg-white bg-no-repeat bg-[right_1rem_center] p-3.5 pr-10 text-base font-normal leading-normal text-[#111318] placeholder:text-[#636f88] focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC9uCetYVE3n7qU7GWaMUB1-ACA72cBw-IhRG9ciR4c516JIZ_A3VLwSrDzqbKW1GTm_1c5rZRwZgCv72yFy8gVFN7L_KqhAZIqglQgWuENWVFuMwa561dFihDbVAXISzx-3khP0y7Qtj0hKg9j68jQ0OEN32HnLmeIuHALntb20TC0Afmnw-qGlQkffHI4mFH36DH8j7VvSbKN4WqYc07irYIwbo1OGUcbLCWjTQmwPUqfMwYAecvcNX8Mtm3WIO8bZvFnBAw5eiE');">
<option selected="">Seleccione piso</option>
<option value="pb">Planta Baja</option>
<option value="1">Piso 1</option>
<option value="2">Piso 2</option>
</select>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Número de sanitario</p>
<input class="form-input h-14 w-full resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3.5 text-base font-normal leading-normal text-[#111318] placeholder:text-[#636f88] focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400" placeholder="Especifique número o ubicación (ej. 'Tercero a la izquierda')" type="text"/>
</label>
<div class="w-full">
<label class="flex h-14 w-full cursor-pointer items-center justify-center gap-2 rounded-lg border-2 border-dashed border-gray-300 bg-white transition-colors hover:border-accent hover:bg-accent/10 dark:border-gray-600 dark:bg-gray-800 dark:hover:border-accent dark:hover:bg-accent/20" for="file-upload">
<span class="material-symbols-outlined text-accent" data-icon="upload_file">upload_file</span>
<span class="text-base font-medium text-primary dark:text-gray-300">Adjuntar imagen</span>
</label>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</div>
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Campo de comentarios (opcional)</p>
<textarea class="form-textarea w-full resize-y rounded-lg border border-gray-300 bg-white p-3.5 text-base font-normal leading-normal text-[#111318] placeholder:text-[#636f88] focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/50 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400" placeholder="Proporcione detalles adicionales aquí..." rows="4"></textarea>
</label>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input aria-describedby="anonymous-description" class="form-checkbox h-5 w-5 rounded border-gray-300 text-primary focus:ring-accent dark:border-gray-600 dark:bg-gray-700" id="anonymous" name="anonymous" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-text-main dark:text-gray-300" for="anonymous">Enviar reporte anónimo</label>
</div>
</div>
</div>
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 py-2.5 text-lg font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
              Enviar Reporte
            </button>
</form>
</div>
</main>
</div>
</body></html>
