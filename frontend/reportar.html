<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BettSoft - Reporte de Sanitarios</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet"
  />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#003366",
            "accent": "#D4AF37",
            "background-light": "#F0F2F5",
            "background-dark": "#111621",
            "surface": "#FFFFFF",
            "text-main": "#212529",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-text-main">
  <div class="relative flex min-h-screen w-full flex-col">

    <!-- HEADER NUEVO -->
<!-- HEADER -->
<header class="bg-primary text-white shadow-md">
  <!-- Barra superior -->
  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img
        src="images/logo.png"
        alt="Logo FES Acatlán"
        class="h-10 sm:h-14 w-auto"
      />
    </a>

    <!-- Menú de escritorio -->
    <nav class="hidden sm:flex gap-8 text-sm md:text-base">
      <a href="index.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Inicio
      </a>
      <a href="reportar.html"
         class="pb-1 border-b-2 border-white font-semibold">
        Nuevo Incidente
      </a>
      <a href="consultar.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Consultar Incidente
      </a>
    </nav>

    <!-- Botón Iniciar sesión (solo escritorio) -->
    <a
      href="login.html"
      class="hidden sm:inline-flex items-center gap-2 text-white text-sm font-medium
             hover:shadow-md hover:bg-white/10 px-3 py-2 rounded-md transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 3h4a2 2 0 012 2v4m0 6v4a2 2 0 01-2 2h-4m-6 0H5a2 2 0 01-2-2v-4m0-6V5a2 2 0 012-2h4" />
      </svg>
      Iniciar sesión
    </a>

    <!-- Botón hamburguesa (solo móvil) -->
    <button
      type="button"
      class="inline-flex items-center justify-center sm:hidden p-2 rounded-md hover:bg-white/10 transition"
      onclick="toggleMobileMenu()"
      aria-label="Abrir menú"
    >
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Menú móvil desplegable -->
  <div id="mobile-menu"
       class="sm:hidden hidden border-t border-white/20 bg-primary/95">
    <nav class="flex flex-col px-4 py-3 gap-3 text-sm">
      <a href="index.html"
         class="py-1 border-b border-white/10">
        Inicio
      </a>
      <a href="reportar.html"
         class="py-1 border-b border-white/10 font-semibold">
        Nuevo Incidente
      </a>
      <a href="consultar.html"
         class="py-1 border-b border-white/10">
        Consultar Incidente
      </a>
      <a href="login.html"
         class="pt-2 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 3h4a2 2 0 012 2v4m0 6v4a2 2 0 01-2 2h-4m-6 0H5a2 2 0 01-2-2v-4m0-6V5a2 2 0 012-2h4" />
        </svg>
        Iniciar sesión
      </a>
    </nav>
  </div>
</header>



    <!-- FIN HEADER -->

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex flex-1 justify-center px-4 py-6 sm:px-6 lg:px-8">
      <div class="w-full max-w-2xl">
        <div class="mb-6 text-center">
          <h1 class="text-3xl font-bold text-primary">
            Reporte de incidencia
          </h1>
        </div>

<form 
  id="reporte-form"
  class="flex flex-col gap-6"
  action="http://127.0.0.1:8000/reportes/"
  method="post"
  enctype="multipart/form-data"
>

  <div class="flex flex-col gap-5 rounded-xl bg-surface p-6 shadow-sm dark:bg-background-dark">

    <div class="flex flex-col gap-1">
      <p class="text-[#111318] dark:text-gray-200 text-2xl font-bold leading-tight tracking-[-0.033em]">
        Detalles del Incidente
      </p>
      <p class="text-[#636f88] dark:text-gray-400 text-base font-normal leading-normal">
        Utilice este formulario para reportar cualquier problema en los sanitarios.
      </p>
    </div>

        <!-- Tipo de problema -->
    <label class="flex flex-col w-full">
      <span>Tipo de problema:</span>
      <select name="tipo_problema" required>
        <option value="fuga">Fuga</option>
        <option value="taza_tapada">Taza tapada</option>
        <option value="orinal_tapado">Orinal tapado</option>
        <option value="no_papel">No hay papel</option>
        <option value="no_jabon">No hay jabón</option>
        <option value="suciedad">Suciedad</option>
        <option value="mal_olor">Mal olor</option>
      </select>
    </label>


    <!-- Edificio -->
    <label>Edificio:</label>
    <select name="edificio" required>
      <option value="">Seleccione el edificio</option>
      <option value="A-1">Edificio A-1</option>
      <option value="A-2">Edificio A-2</option>
      <option value="A-3">Edificio A-3</option>
      <option value="A-4">Edificio A-4</option>
      <option value="A-5">Edificio A-5</option>
      <option value="A-6">Edificio A-6</option>
      <option value="A-7">Edificio A-7</option>
      <option value="A-8">Edificio A-8</option>
      <option value="A-9">Edificio A-9</option>
      <option value="A-10">Edificio A-10</option>
      <option value="A-11">Edificio A-11</option>
      <option value="A-12">Edificio A-12</option>
      <option value="A-13">Edificio A-13</option>
      <option value="A-14">Edificio A-14</option>
      <option value="A-15">Edificio A-15</option>
    </select>

    <!-- Nivel -->
    <label>Nivel:</label>
    <input type="number" name="nivel" required>

    <!-- Sexo -->
    <label>Sexo:</label>
    <select name="sexo" required>
      <option value="H">Hombres</option>
      <option value="M">Mujeres</option>
      <option value="Mixto">Mixto</option>
    </select>

    <label>Taza u orinal:</label>
    <select name="taza_o_orinal" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="taza">Taza</option>
        <option value="orinal">Orinal</option>
    </select>


    <!-- Pasillo -->
    <label>Pasillo:</label>
    <select name="pasillo">
      <option value="">--</option>
      <option value="frente">Frente</option>
      <option value="atras">Atrás</option>
    </select>

  </div>

  <!-- Datos opcionales -->
  <label>Número de cuenta (opcional):</label>
  <input type="text" name="numero_cuenta">

  <label>
    <input type="checkbox" name="es_anonimo" value="true">
    Reportar anónimo
  </label>

  <label>Imagen (opcional):</label>
  <input type="file" name="file_upload">

  <!-- Botón enviar -->
  <button
    type="submit"
    class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 py-2.5 text-lg font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
  >
    Enviar Incidente
  </button>

</form>
      </div>
    </main>
  </div>
  <script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  }
</script>

<script src="./javascript/reportar.js"></script>


</body>
</html>


</body>
</html>
