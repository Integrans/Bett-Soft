<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión - Administración</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <!-- Config Tailwind -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#003366",
            accent: "#D4AF37",
            "background-light": "#F0F2F5",
          },
          fontFamily: {
            display: ["Public Sans", "sans-serif"],
          },
          borderRadius: {
            lg: "1rem",
          },
        },
      },
    };
  </script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>

<body class="font-display bg-background-light text-slate-800 antialiased">
  <div class="min-h-screen flex flex-col">

    <!-- HEADER con logo -->
    <header class="bg-primary text-white shadow-md">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center">
        <img
          src="images/logo.png"
          alt="Logo FES Acatlán"
          class="h-10 sm:h-14 w-auto"
        />
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <section class="bg-white rounded-2xl shadow-sm px-6 py-8 sm:px-8 sm:py-10">
          <!-- Título -->
          <header class="mb-6 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 leading-tight">
              Inicio de sesión<br />
              <span class="text-slate-900">Administración</span>
            </h1>
            <p class="mt-3 text-sm text-slate-600">
              Acceso exclusivo para personal autorizado.
            </p>
          </header>

          <!-- Formulario -->
          <form class="space-y-5" action="#" method="post">
            <!-- Correo -->
            <div>
              <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
                Correo institucional
              </label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                placeholder="Ingresa tu correo"
                class="block w-full rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 text-sm
                       placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/40"
              />
            </div>

            <!-- Contraseña -->
            <div>
              <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
                Contraseña
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  placeholder="Ingresa tu contraseña"
                  class="block w-full rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 pr-10 text-sm
                         placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/40"
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 hover:text-slate-700"
                  onclick="togglePassword()"
                  aria-label="Mostrar u ocultar contraseña"
                >
                  <span id="password-eye" class="material-icons text-base">
                    visibility
                  </span>
                </button>
              </div>
            </div>

            <!-- Mantener sesión -->
            <div class="flex items-center gap-2">
              <input
                id="remember"
                name="remember"
                type="checkbox"
                class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary"
              />
              <label for="remember" class="text-sm text-slate-700">
                Mantener sesión iniciada
              </label>
            </div>

            <!-- Botón -->
            <div class="pt-2">
              <button
                type="submit"
                class="w-full rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white
                       shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2
                       focus-visible:outline-offset-2 focus-visible:outline-primary"
              >
                Iniciar sesión
              </button>
            </div>
          </form>

          <!-- Mensaje de ayuda -->
          <p class="mt-6 text-center text-xs text-slate-500 leading-relaxed">
            Si tienes problemas para acceder, contacta al área de sistemas de la
            FES Acatlán.
          </p>
        </section>
      </div>
    </main>
  </div>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const eye = document.getElementById("password-eye");
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      eye.textContent = isPassword ? "visibility_off" : "visibility";
    }
  </script>
  <script src="./javascript/login.js"></script>

</body>
</html>
