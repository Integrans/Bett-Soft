<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - BettSoft</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#003366",
            "background-light": "#F0F2F5",
          },
          fontFamily: {
            display: ["Public Sans", "sans-serif"],
          },
          borderRadius: {
            lg: "1rem",
          },
        },
      },
    };
  </script>
</head>

<body class="font-display bg-background-light text-slate-800 antialiased">
  <div class="min-h-screen flex flex-col">

    <!-- HEADER azul con menú -->
    <header class="bg-primary text-white shadow-md">
  <!-- Barra superior -->
  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img
        src="images/logo.png"
        alt="Logo FES Acatlán"
        class="h-10 sm:h-14 w-auto"
      />
    </a>

    <!-- Menú de escritorio -->
    <nav class="hidden sm:flex gap-8 text-sm md:text-base">
      <a href="index.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Inicio
      </a>
      <a href="reportar.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Nuevo reporte
      </a>
      <a href="consultar.html"
         class="pb-1 border-b-2 border-transparent hover:border-white transition">
        Consultar reporte
      </a>
    </nav>

    <!-- Botón Cerrar sesión (solo escritorio) -->
    <button
      type="button"
      class="hidden sm:inline-flex items-center gap-2 text-white text-sm font-medium
             hover:shadow-md hover:bg-white/10 px-3 py-2 rounded-md transition"
    >
      <span class="material-icons text-base">logout</span>
      <span>Cerrar sesión</span>
    </button>

    <!-- Botón hamburguesa (solo móvil) -->
    <button
      type="button"
      class="inline-flex items-center justify-center sm:hidden p-2 rounded-md hover:bg-white/10 transition"
      onclick="toggleMobileMenu()"
      aria-label="Abrir menú"
    >
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Menú móvil desplegable -->
  <div id="mobile-menu"
       class="sm:hidden hidden border-t border-white/20 bg-primary/95">
    <nav class="flex flex-col px-4 py-3 gap-3 text-sm">
      <a href="index.html"
         class="py-1 border-b border-white/10">
        Inicio
      </a>
      <a href="reportar.html"
         class="py-1 border-b border-white/10">
        Nuevo reporte
      </a>
      <a href="consultar.html"
         class="py-1 border-b border-white/10">
        Consultar reporte
      </a>
      <button
        type="button"
        class="pt-2 flex items-center gap-2 text-left"
      >
        <span class="material-icons text-base">logout</span>
        <span>Cerrar sesión</span>
      </button>
    </nav>
  </div>
</header>


    <!-- CONTENIDO -->
    <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-6xl space-y-8">

        <!-- Título -->
        <section class="text-center">
          <h1 class="text-3xl font-bold text-primary mb-2">
            Panel de administración
          </h1>
          <p class="text-slate-600">
            Gestiona los reportes de sanitarios de la FES Acatlán
          </p>
        </section>

        <!-- Filtros -->
        <section class="bg-white rounded-lg shadow-sm p-4">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
            <div>
              <label for="search-folio" class="block text-sm font-medium text-slate-700">
                Buscar por folio
              </label>
              <input
                id="search-folio"
                type="text"
                placeholder="#FES12345"
                class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                       focus:border-primary focus:ring-primary"
              />
            </div>

            <div>
              <label for="status-filter" class="block text-sm font-medium text-slate-700">
                Estado
              </label>
              <select
                id="status-filter"
                class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:border-primary focus:ring-primary"
              >
                <option value="">Todos</option>
                <option value="1">Pendiente</option>
                <option value="2">En proceso</option>
                <option value="3">Resuelto</option>
                <option value="4">Descartado</option>
              </select>
            </div>

            <div>
              <label for="building-filter" class="block text-sm font-medium text-slate-700">
                Edificio
              </label>
              <select
                id="building-filter"
                class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 text-sm
                      focus:border-primary focus:ring-primary"
              >
                <option>Todos</option>
                <option>A-1</option>
                <option>A-2</option>
                <option>A-3</option>
                <option>Biblioteca</option>
              </select>
            </div>

            <button
              type="button"
              class="text-sm text-slate-500 hover:text-primary mt-6 text-left lg:text-right"
            >
              Limpiar filtros
            </button>
          </div>
        </section>

            <!-- LISTA DE REPORTES -->
            <section id="lista-reportes" class="space-y-4">
            <!-- MODAL DETALLES -->
            <div id="modal-detalle" class="fixed inset-0 hidden bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
              <div class="bg-white p-6 rounded-lg shadow-xl max-w-lg w-full relative">

                <button onclick="cerrarModal()" class="absolute top-3 right-3 text-slate-500 hover:text-black">
                  ✕
                </button>

                <h2 class="text-xl font-bold text-primary mb-4">Detalles del reporte</h2>

                <div id="contenido-detalle" class="space-y-2 text-sm"></div>

              </div>
            </div>

            </section>
            <!-- MODAL DE DETALLES — DEBE IR FUERA DEL LISTA-REPORTES -->
              <div id="modal-detalle" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden">
                <div class="bg-white w-11/12 max-w-lg rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Detalles del reporte</h2>

                    <div id="contenido-detalle" class="space-y-2">
                        <!-- Se llena dinámicamente -->
                    </div>

                    <button onclick="cerrarModal()"
                        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Cerrar
                    </button>
                </div>
              </div>            

          </div>
        </main>
  </div>
  <script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  }
</script>
<script src="./javascript/admin.js"></script>

</body>
</html>
