<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - BettSoft</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#003366",
            "background-light": "#F0F2F5",
          },
          fontFamily: {
            display: ["Public Sans", "sans-serif"],
          },
          borderRadius: {
            lg: "1rem",
          },
        },
      },
    };
  </script>
</head>

<body class="font-display bg-background-light text-slate-800 antialiased">
  <div class="min-h-screen flex flex-col">

    <!-- HEADER azul con menú -->
    <header class="bg-primary text-white shadow-md">
      <!-- Barra superior -->
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img
            src="images/logo.png"
            alt="Logo FES Acatlán"
            class="h-10 sm:h-14 w-auto"
          />
        </a>

        <!-- Menú de escritorio -->
        <nav class="hidden sm:flex gap-8 text-sm md:text-base">
          <a href="index.html"
             class="pb-1 border-b-2 border-transparent hover:border-white transition">
            Inicio
          </a>
          <a href="reportar.html"
             class="pb-1 border-b-2 border-transparent hover:border-white transition">
            Nuevo reporte
          </a>
          <a href="consultar.html"
             class="pb-1 border-b-2 border-transparent hover:border-white transition">
            Consultar reporte
          </a>
        </nav>

        <!-- Botón Cerrar sesión (solo escritorio) -->
        <button
          type="button"
          class="hidden sm:inline-flex items-center gap-2 text-white text-sm font-medium
                 hover:shadow-md hover:bg-white/10 px-3 py-2 rounded-md transition"
        >
          <span class="material-icons text-base">logout</span>
          <span>Cerrar sesión</span>
        </button>

        <!-- Botón hamburguesa (solo móvil) -->
        <button
          type="button"
          class="inline-flex items-center justify-center sm:hidden p-2 rounded-md hover:bg.white/10 transition"
          onclick="toggleMobileMenu()"
          aria-label="Abrir menú"
        >
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Menú móvil desplegable -->
      <div id="mobile-menu"
           class="sm:hidden hidden border-t border-white/20 bg-primary/95">
        <nav class="flex flex-col px-4 py-3 gap-3 text-sm">
          <a href="index.html"
             class="py-1 border-b border-white/10">
            Inicio
          </a>
          <a href="reportar.html"
             class="py-1 border-b border-white/10">
            Nuevo reporte
          </a>
          <a href="consultar.html"
             class="py-1 border-b border-white/10">
            Consultar reporte
          </a>
          <button
            type="button"
            class="pt-2 flex items-center gap-2 text-left"
          >
            <span class="material-icons text-base">logout</span>
            <span>Cerrar sesión</span>
          </button>
        </nav>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-6xl space-y-8">

        <!-- Título -->
        <section class="text-center">
          <h1 class="text-3xl font-bold text-primary mb-2">
            Panel de administración
          </h1>
          <p class="text-slate-600">
            Gestiona los reportes de sanitarios de la FES Acatlán
          </p>
        </section>

            <!-- Filtros -->
<div class="grid gap-4 md:grid-cols-4">
  <!-- Buscar por folio -->
  <div>
    <label for="search-folio" class="block text-sm font-medium text-slate-700">
      Buscar por folio
    </label>
    <input
      id="search-folio"
      type="text"
      placeholder="INC-00000000-0000"
      class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500"
    />
  </div>

  <!-- Estado -->
  <div>
    <label for="filter-estado" class="block text-sm font-medium text-slate-700">
      Estado
    </label>
    <select
      id="filter-estado"
      class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500"
    >
      <option value="todos">Todos</option>
      <option value="1">En proceso</option>
      <option value="2">Resuelto</option>
      <!-- <option value="3">Resuelto</option>         -->
      <option value="3">Descartado</option>
    </select>
  </div>

  <!-- Edificio -->
  <div>
    <label for="filter-edificio" class="block text-sm font-medium text-slate-700">
      Edificio
    </label>
    <select
  id="filter-edificio"
  class="mt-1 block w-full rounded-full border border-slate-300 px-4 py-2 text-sm text-slate-700 shadow-sm focus:border-primary focus:ring-primary"
>
  <option value="todos">Todos</option>
  <option value="A1-A2">Edificio A-1 / A-2</option>
  <option value="A3-A4">Edificio A-3 / A-4</option>
  <option value="A5-A6">Edificio A-5 / A-6</option>
  <option value="A7-A8">Edificio A-7 / A-8</option>
  <option value="A9-A10">Edificio A-9 / A-10</option>
  <option value="A11-A12">Edificio A-11 / A-12</option>
  <option value="Idiomas">Idiomas (A-13 / A-14)</option>
  <option value="A15">Edificio A-15</option>
  <option value="CEDETEC">CEDETEC</option>
  <option value="Posgrado">Posgrado</option>
  <option value="CEMM">CEMM</option>
</select>

  </div>

  <!-- Fecha -->
  <div>
    <label for="filter-fecha" class="block text-sm font-medium text-slate-700">
      Fecha
    </label>
    <select
      id="filter-fecha"
      class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500"
    >
      <option value="todas">Todas</option>
      <option value="hoy">Hoy</option>
      <option value="ultima_semana">Última semana</option>
      <option value="ultimo_mes">Último mes</option>
    </select>
  </div>
</div>

<!-- Modal de detalles de reporte -->
<div
  id="modal-detalle"
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden"
>
  <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-slate-900">
        Detalles del reporte
      </h3>
      <button
        type="button"
        onclick="cerrarModal()"
        class="text-slate-400 hover:text-slate-600 text-xl leading-none"
      >
        &times;
      </button>
    </div>

    <div id="contenido-detalle" class="space-y-2 text-sm text-slate-700">
      <!-- Se llena desde admin.js -->
    </div>
  </div>
</div>

        </section>

        <!-- LISTA DE REPORTES (dinámica) -->
        <section id="lista-reportes" class="space-y-4">
  <!-- Aquí se insertan las tarjetas desde JavaScript -->
</section>


      </div>
    </main>
  </div>
<script src="./javascript/admin.js"></script>
</body>
</html>
