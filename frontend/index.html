<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BettSoft - Reporte de Sanitarios FES Acatlán</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet"
  />

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>

  <!-- Config Tailwind (colores personalizados) -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#001F5B",
            "accent": "#C8A464",
            "background-light": "#FFFFFF",
            "background-dark": "#111621",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px",
          },
        },
      },
    };
  </script>
</head>

<body class="font-display">
  <div
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden"
  >
    <div class="flex h-full flex-col">
      <!-- HEADER -->
    <header class="bg-primary text-white shadow-md">
  <div class="flex items-center max-w-6xl mx-auto min-h-[90px] px-4">
    <img 
      src="images/logo.png" 
      alt="Logo FES Acatlán"
      class="h-12 sm:h-14 w-auto"
    />
  </div>
</header>

      <!-- MAIN -->
      <main class="flex flex-1 justify-center px-4 py-8 sm:px-6">
        <div class="flex w-full max-w-2xl flex-col items-center">
          <div class="w-full text-center">
            <h1
              class="text-primary dark:text-white tracking-tight text-2xl font-bold leading-tight sm:text-3xl"
            >
              Bienvenido al sistema de Reporte de Sanitarios FES Acatlán
            </h1>
            <div class="mx-auto mt-2 h-1 w-24 bg-accent"></div>

            <!-- TARJETAS -->
            <div class="mt-10 grid w-full grid-cols-1 gap-6 sm:grid-cols-2">

              <!-- Tarjeta: Reportar problema -->
              <a
                href="reportar.html"
                class="flex flex-1 cursor-pointer flex-col gap-4 rounded-lg border border-slate-200 bg-white p-6 text-center shadow-sm transition-shadow hover:shadow-lg dark:border-slate-700 dark:bg-slate-800"
              >
                <div class="mx-auto text-primary dark:text-accent">
                  <span class="material-symbols-outlined !text-4xl">report</span>
                </div>
                <h2 class="text-primary dark:text-white text-lg font-bold leading-tight">
                  Reportar Incidente
                </h2>
              </a>

              <!-- Tarjeta: Consultar estado del reporte -->
              <a
                href="consultar.html"
                class="flex flex-1 cursor-pointer flex-col gap-4 rounded-lg border border-slate-200 bg-white p-6 text-center shadow-sm transition-shadow hover:shadow-lg dark:border-slate-700 dark:bg-slate-800"
              >
                <div class="mx-auto text-primary dark:text-accent">
                  <span class="material-symbols-outlined !text-4xl">manage_search</span>
                </div>
                <h2 class="text-primary dark:text-white text-lg font-bold leading-tight">
                  Consultar estado del Incidente
                </h2>
              </a>

            </div>
          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="w-full py-4">
        <p class="text-center text-sm font-normal leading-normal text-slate-500 dark:text-slate-400">
          Hecho en México - Sistema oficial FES Acatlán
        </p>
      </footer>
    </div>
  </div>
  <script src="./javascript/toast.js"></script>
</body>
</html>
